<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script  src="./node_modules/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{text}}  
    </div>


    <script>

        let app=new Vue({

            created:function(){

            }
        })
        
    </script>

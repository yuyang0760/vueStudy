<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style type="text/css">
        .red {
            color: red
        }

        .blue{
            color: blue
        }

    </style>
</head>

<body>
    <div id="app" v-bind:class="color">helloVue</div>

</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
           color:"red"
        }
    })
   

</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style type="text/css">
        .red {
            color: red
        }

        .blue {
            color: blue
        }
    </style>
</head>

<body>
    <div id="app">
        <button v-on:click="show()">显示/隐藏</button>
        <p v-if="seen">你好</p>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: false
        },
        methods: {
            show: function () {
                this.seen = true
            }
        }
    })

</script>

</html>

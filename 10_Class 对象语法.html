<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- <script type="text/javascript" src="a.js"></script> -->
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="red" v-bind:class="classObject"></div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        })
    </script>
</body>

</html>
